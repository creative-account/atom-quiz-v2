<!DOCTYPE html>
<html id="html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <section class="hero is-primary is-medium">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container has-text-right">
          <div class="navbar-end">
            <span class="navbar-item">
              <button class="button is-medium" id="switchTheme">
                <span class="material-symbols-outlined">light_mode</span>
                ライトモード
              </button>
            </span>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">元素の学習ツール</p>
      </div>
    </div>
  </section>
  <div class="container">
    <!-- class : 要素の種類 色 サイズ 特徴 -->
    <div class="container p-5" id="main_screen">
      <div class="has-text-centered">
        <h2 class="title">問題選択</h2>
        <div class="is-flex is-justify-content-center is-align-items-center">
          <div class="select mr-5 is-primary">
            <select name="from" id="from">
              <option value="1">元素記号</option>
              <option value="2">元素名</option>
              <option value="0">原子番号</option>
            </select>
          </div>
          から
          <div class="select ml-5 is-primary">
            <select name="to" id="to">
              <option value="1">元素記号</option>
              <option value="2" selected>元素名</option>
              <option value="0">原子番号</option>
            </select>
          </div>
        </div>
        <br>
        <div id="error_message"></div>
        <br>
        <h2 class="title">レベル選択</h2>
        <div class="select is-primary">
          <select name="level" id="level">
            <option value="20">EASY MODE</option>
            <option value="50" selected>NORMAL MODE</option>
            <option value="75">HARD MODE</option>
            <option value="118">LUNATIC MODE</option>
          </select>
        </div>
        <br>
        <br>
        <button class="button is-primary is-medium is-rounded" id="start">始める</button>
      </div>
    </div>
  </div>
  <script type="module" src="functions.js"></script>
  <script src="theme.js"></script>
  <script src="quiz.js" type="module"></script>
  <script src="mode_select.js"></script>
  <script type="module" src="data.js"></script>
</body>

</html>
